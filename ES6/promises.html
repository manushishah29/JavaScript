<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function display(some)
        {
            document.getElementById("demo").innerHTML=some;
        }
        let myPromis=new Promise(function(resolve,rejected){
            let x=0;
            if(x==0)
            {
                resolve("OK");
            }
            else
            {
                rejected("Error");
            }
        });
        myPromis.then(
            function(resolve){display(resolve);},
            function(rejected){display(rejected);}
        )
    </script>
</body>
</html>
