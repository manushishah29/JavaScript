<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="rest">  </p>
        <script type="text/javascript">
            function sum(...args)
            {
                let sum=0;
                for(let x of args )
                {
                    sum+=x;
                }
                return sum;
            }
            let s=sum(1,2,1,4,5,6,9,8);
            document.getElementById("rest").innerHTML=s;
        </script>

  
</body>
</html>
